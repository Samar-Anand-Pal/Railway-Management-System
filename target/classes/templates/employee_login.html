<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(35, 37, 42, 0.9), rgba(58, 71, 80, 0.9)), url('/images/employee_login_image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            color: #ffbe0b;
            margin-bottom: 25px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #f9f9f9;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: background 0.3s, border-color 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffbe0b;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 0;
            background: linear-gradient(135deg, #FF4D4D, #FF6A00);
            border: none;
            color: white;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
        }

        /* Styling for the error message */
        .error-message {
            background-color: rgba(255, 77, 77, 0.9); /* Light red background */
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-message i {
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div th:replace="~{base :: navbar}"></div>
    
    <div class="login-container">
        <h2>Employee Login</h2>

        <form th:action="@{/employee_login}" method="POST">
            <!-- Error message section -->
            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <!-- Example error icon (use FontAwesome or custom icon) -->
                <p th:text="${error}"></p>
            </div>

            <div class="input-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" placeholder="Enter your Employee ID" required>
            </div>

            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" required>
            </div>

            <div class="button-container">
                <button type="submit" class="btn">
                    Login
                </button>
            </div>
           
        </form>

        <div class="button-container" style="margin-top: 20px;">
            <form th:action="@{/login}" method="GET">
                <button type="submit" class="btn">
                    Login As user
                </button>
            </form>
        </div>
    </div>
</body>
</html>
