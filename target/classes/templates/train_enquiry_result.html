<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Details</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/train2.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .details-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background-color: #ff5722;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 12px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 30px;
            width: 100%;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
   
    <div class="details-container">
        <h1>Train Details</h1>

        <div th:if="${trainSchedule != null}">
            <table>
                <thead>
                    <tr>
                        <th>Source Station</th>
                        <th>Arrival Time</th>
                        <th>Departure Time</th>
                        <th>Platform Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="train : ${trainSchedule}">
                        <td th:text="${train.stationId}"></td>
                        <td th:text="${train.arrival}"></td>
                        <td th:text="${train.departure}"></td>
                        <td th:text="${train.platformNumber}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${trainSchedule == null}">
            <p>No train details found for the provided Train ID.</p>
        </div>

        <button onclick="window.location.href='/train-enquiry'">Back to Enquiry</button>
        <button onclick="window.location.href='/home'">Back to Home</button>
    </div>
</body>
</html>
