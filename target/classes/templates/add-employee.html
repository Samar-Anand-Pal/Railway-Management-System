<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            color: #007acc;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007acc;
            outline: none;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #007acc;
            border: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005a99;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <form id="addEmployeeForm"  th:action="@{/add-employee}"  method="POST">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="middleName" placeholder="Middle Name">
            <input type="text" name="lastName" placeholder="Last Name" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="text" name="department" placeholder="Department" required>
            <input type="text" name="username" placeholder="Username" th:value="${usern}" readonly>
            <input type="text" name="phoneNo" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="date" name="dateOfJoining" placeholder="Date of Joining" required>
            <input type="text" name="zipCode" placeholder="Zip Code" required>
            <input type="number" name="trainId" placeholder="Train ID" min="0">
            <input type="number" name="stationId" placeholder="Station ID" min="0">
            <select name="employmentStatus" required>
                <option value="">Select Employment Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Terminated">Terminated</option>
            </select>
            <input type="submit" value="Add Employee">
        </form>
    </div>
</body>
</html>
