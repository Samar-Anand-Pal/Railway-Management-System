<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(35, 37, 42, 0.9), rgba(58, 71, 80, 0.9)), url('/images/login_image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #ffbe0b;
            margin-bottom: 25px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #f9f9f9;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: background 0.3s, border-color 0.3s;
        }

        /* Update for the select dropdown */
        .input-group select {
            background: rgba(255, 255, 255, 0.3); /* Change background color */
            color: #fff; /* Change text color for select */
        }

        .input-group select option {
            color: black; /* Change text color of dropdown options to black */
            background: rgba(255, 255, 255, 0.8); /* Optional: Change background color for better contrast */
        }

        .input-group input:focus,
        .input-group select:focus {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffbe0b;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 0;
            background: linear-gradient(135deg, #FF4D4D, #FF6A00);
            border: none;
            color: white;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer a {
            text-decoration: none;
            color: #ffbe0b;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #FF6A00;
        }

        .success-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            background-color: rgba(40, 167, 69, 0.5);
            color: #fff;
            font-weight: bold;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Make the page responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form th:action="@{/register}" method="POST" class="register-form">
            <h2>Register</h2>

            <!-- Display success message if registration is successful -->
            <div th:if="${param.registered}" class="success-message">
                <p>Registration successful! Please login.</p>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>

           

            <div class="button-container">
                <button type="submit" class="btn">Register</button>
            </div>

            <div class="footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
