<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Railway Management System</title>

    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a,
        .navbar button {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar a:hover,
        .navbar button:hover {
            color: #f39c12;
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 40px auto;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* No bookings message */
        .no-bookings {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 30px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1em;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            font-weight: normal;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Table Row Hover Effect */
        tr:hover {
            background-color: #f4e1a1;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            th, td {
                padding: 8px 10px;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Back to Home button styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button, .return-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover, .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <!-- Main Container -->
    <div class="container">
        <h1>My Bookings</h1>

        <!-- No bookings message -->
        <div th:if="${tickets.isEmpty()}" class="no-bookings">
            <p>No bookings found.</p>
        </div>

        <!-- Bookings table -->
        <table th:if="${!tickets.isEmpty()}" border="1">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Train ID</th>
                    <th>Boarding Station</th>
                    <th>Destination Station</th>
                    <th>Date of Journey</th>
                    <th>Booking Date</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${ticket.trainId}"></td>
                    <td th:text="${ticket.boardingStation}"></td>
                    <td th:text="${ticket.destinationStation}"></td>
                    <td th:text="${ticket.dateOfJourney}"></td>
                    <td th:text="${ticket.bookingDate}"></td>
                    <td th:text="${ticket.ticketClass}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Centered Back to Home Button -->
    <div class="button-container">
        <a href="/home" class="return-button">Back To Home</a>
    </div>

</body>
</html>
