<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ticket</title>
    <style>
        /* Official train website style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #1E90FF;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        .success-message {
            font-size: 20px;
            color: #28a745; /* Green color for success */
            margin: 20px 0;
        }

        .back-button, .return-button {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover, .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Ticket Booking Successful!</h1>
        
        <div class="success-message">
            Thank you for booking your ticket! Your payment was successful.
        </div>
        
        <p>Your ticket is ready for download:</p>
        <a href="/ticket-pdf" target="_blank" class="back-button">Download Ticket </a>

        <p>Want to book a return ticket?</p>
        <a href="/book-ticket" class="return-button">Book Return Ticket</a>
        <a href="/home" class="return-button">Back To Home</a>
    </div>
</body>
</html>
