        .bir{
            margin-right:1400px;

        .container {

            background-color: #c44618;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: rgba(44, 62, 80, 0.9); /* Added transparency */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer h3 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e67e22;
        }
        
    </style>

    <script>
        // Function to set the date input field to a range of 7 days from the current date
        window.onload = function() {
            const today = new Date();
            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 6);

            const todayString = today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
            const nextWeekString = nextWeek.toISOString().split('T')[0]; // Format: YYYY-MM-DD

            const dateInput = document.getElementById('date');
            dateInput.setAttribute('min', todayString); // Set minimum date to today
            dateInput.setAttribute('max', nextWeekString); // Set maximum date to 7 days from today
        }
    </script>
</head>

    <div class="container">
        <h1>Book Ticket</h1>
        <form th:action="@{/book-ticket}" method="POST">  <!-- Specify action for form submission -->
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" value="1" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" value="2" name="to" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" value="2024-10-28" name="date" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="trainClass">  <!-- Adjusted name to match your controller -->
                    <option value="general">General</option>
                    <option value="sleeper">Sleeper</option>
                    <option value="ac">AC</option>
                </select>
            </div>
            <button type="submit">Search</button> <!-- This submits the form -->
        </form>
    </div>
