<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h2 {
            color: #1E90FF;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
        }

        .receipt-section {
            text-align: left;
            margin: 20px 0;
            border-top: 2px solid #007bff;
            border-bottom: 2px solid #007bff;
            padding: 15px 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        .amount-display {
            font-size: 20px;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .amount-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h2>Payment Receipt</h2>

        <div class="receipt-section">
            <div class="amount-display">
                Ticket Price: <span th:text="${payableAmount}">₹0.00</span><br>
                Total Food Amount: <span th:text="${foodprice}">₹0.00</span><br>
                <strong>Total Payable Amount: <span th:text="${totalPayableAmount}">₹0.00</span></strong>
            </div>
        </div>

        <!-- Display error message if it exists -->
        <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <form th:action="@{/Payment}" method="post">
            <label for="amount">Enter Payment Amount:</label>
            <input type="number" id="amount" name="amount" required min="1" placeholder="Enter the amount">

            <button type="submit">Proceed to Pay</button>
        </form>
    </div>
</body>
</html>
